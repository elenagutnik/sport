<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
</html>
<script>
var startlist=["1","2","4","6","8","10"]; //стартовый список
var devlist=[  //список устройств
		{
			src_sys:'sys0001',
			src_dev:'start0001',
		},
		{
			src_sys:'sys0001',
			src_dev:'int0002',
		},
		{
			src_sys:'sys0001',
			src_dev:'int0003',
		},
		{
			src_sys:'sys0001',
			src_dev:'int0004',
		},
		{
			src_sys:'sys0001',
			src_dev:'int0005',
		},
		{
			src_sys:'sys0001',
			src_dev:'finish0006',
		}
	];

reqSend(0,0,0);
function reqSend(snum,devnum,starttime){
	var t=new Date().getTime() ; // 12.850 - 12.859
	if(starttime==0)
		starttime= new Date().getTime();
	$("#data").append("<tr><td>"+startlist[snum]+"</td><td>"+devlist[devnum].src_dev+"</td><td>"+devlist[devnum].src_sys+"</td><td>"+(t-starttime)+"</td><td>"+t+"</td></tr>");
	$.ajax({
		  url: "/raceinfo/input/data",
		  dataType: 'json',
		  data: { data: JSON.stringify({
			  'src_sys':devlist[devnum].src_sys,
			  'src_dev':devlist[devnum].src_dev,
			  'bib':startlist[snum],
			  'eventcode':'x3',
			  'time':t,
			  'reserved':''
			  })}
		}).done(function() {
//			  $( this ).addClass( "done" );
		});
	alert("dev=" + devlist[devnum].src_dev + " bib=" + startlist[snum] + " time="+t);
	var sectordelay=250; //1sec
//	console.log(snum,devnum,starttime);

	if(devnum==devlist.length-1){
		devnum=0;
		snum++;
		starttime=0;
	}
	else devnum++;
	if(snum<=startlist.length-1)
		setTimeout(reqSend, sectordelay+(Math.random()*240), snum, devnum,starttime);


}

</script>
