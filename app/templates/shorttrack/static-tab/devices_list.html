{% extends "shorttrack/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SKI - Devices List{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Races</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>src_dev</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.src_dev }}</td>
      <td>{{ item.name }}</td>
      <td>
        <a href="{{ item.id }}/edit">edit</a>
        |
        <a href="{{ item.id }}/del">del</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-default" href="{{ url_for('shorttrack.race_device_add', race_id=race_id) }}">Add</a>

{% endblock %}
