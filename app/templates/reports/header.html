<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Start List</title>
</head>
<body>
<style>
	body {
		padding:0;margin:0;width:100%;
{#        height:100%;#}
		font-family:Arial;
		font-size:14px;
	}
	h1,h2,h3 {margin:0; padding:0;text-align:center;}
	h1,h3 {text-transform:uppercase;}
	h1 {font-size:20px;}
	h2,h3 {font-size:17px;}

	div.title {
		text-align:center;
		margin:20px 0;
		font-size:16px;
		font-weight:bold;
	}
	div.title span {
		margin-right:30px;
	}
	table.main {
		width:100%;
{#        height:100%; #}
        border:none;
	}
	table.main td {margin:0; padding:0; vertical-align:top;}
	table.main td.left {width:50% }
	table.main td.right {width:50%; padding-left:30px;}

	table.main table {width:100%;}
	table.main table td, th{
		padding:3px 0;
	}
	table.main th {
		text-align:left;
		border-top:1px solid #000;
		border-bottom:1px solid #000;
		font-weight:bold;
		font-size:16px;
	}
	table.main .lname {text-transform:uppercase;}
	table.main .title {font-weight:bold;}
	table.main .starttime td {padding-top:8px;}

	table.list {
		border:collapse:collapse;
		margin:0;
		padding:0;
	}
	table.list thead th {
		border-top:1px solid #000;
		border-bottom:1px solid #000;
		padding:5px;
		text-align:center;
		font-weight:bold;
		font-size:16px;
		vertical-align:middle;
	}
	table.list thead th:last {
		border-right:1px solid #000;
	}
	table.list thead th:last {
		border-right:1px solid #000;
	}
</style>
<h1>Start List</h1>
<h2>{{race[0].eventname}}</h2>
<h3>{{race[1].en_name}} {{race[3].en_name}}</h3>
<div class="title">
	<span>{{race[0].place}}</span>
	<span>{{race[0].racedate}}</span>
	<span>Start Time {{time}}</span>
</div>
</body>
</html>
