{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SKI - tdrole List{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>tdrole</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>#id</td>
      <td>Title</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% for tdrole in tdroles %}
    <tr>
      <td>{{ tdrole.id }}</td>
      <td>{{ tdrole.name }}</td>
      <td>
        <a href="{{ tdrole.id }}/edit">edit</a>
        |
        <a href="{{ tdrole.id }}/del">del</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-default" href="{{ url_for('.tdrole_add') }}">Add</a>

{% endblock %}
