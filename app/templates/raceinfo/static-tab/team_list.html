{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SKI - Team{% endblock %}

{% block page_content %}

<div class="page-header">
    <h1>TD</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>#id</td>
      <td>Название</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    {% for j in items %}
    <tr>
      <td>{{ j.id }}</td>
      <td>{{ j.en_teamname }}</td><td>
        <a href="{{ j.id }}/edit">edit</a>
        |
        <a href="{{ j.id }}/del">del</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-default" href="{{ url_for('.team_add') }}">Add</a>

{% endblock %}
